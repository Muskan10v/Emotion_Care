<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Post</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .edit-card {
      width: 450px;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .btn-purple {
      background: #9c27b0;
      border: none;
      color: white;
    }

    .btn-purple:hover {
      background: #7b1fa2;
    }
  </style>
</head>

<body>

<div class="edit-card">
  <h4 class="fw-bold text-center mb-3">Edit Your Post</h4>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" name="content" class="form-control" rows="4" required>{{ post.content }}</textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Change Image (optional)</label>
      <input type="file" id="image" name="image" class="form-control">
      {% if post.image %}
        <p class="mt-2">Current Image: <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="post image" width="100"></p>
      {% endif %}
    </div>

    <button class="btn btn-purple w-100">Save Changes</button>

    <div class="text-center mt-3">
      <a href="{{ url_for('show_posts') }}">‚Üê Back to Posts</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

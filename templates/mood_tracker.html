<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
    }
    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="m-0">ğŸ“Š Your Mental Health Tracker</h3>

  <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm px-2 py-1">
    â† Back
  </a>
</div>

    {% if moods|length == 0 %}
      <p class="text-center text-muted">No mood data yet. Start using detect or chatbot!</p>
    {% else %}
      <canvas id="moodChart"></canvas>
    {% endif %}
  </div>
</div>

<script>
  const moods = {{ moods | tojson }};

  const labels = moods.map(m => new Date(m.timestamp).toLocaleDateString());

  const moodValues = moods.map(m => {
    if (m.emotion === 'positive') return 1;
    if (m.emotion === 'neutral') return 0;
    return -1;
  });

  if (moods.length > 0) {
    new Chart(document.getElementById('moodChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Mood Trend',
          data: moodValues,
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        scales: {
          y: {
            ticks: {
              callback: function(value) {
                if (value === 1) return 'ğŸ˜Š Positive';
                if (value === 0) return 'ğŸ˜ Neutral';
                if (value === -1) return 'ğŸ˜” Negative';
              }
            },
            min: -1,
            max: 1
          }
        }
      }
    });
  }
</script>

</body>
</html>

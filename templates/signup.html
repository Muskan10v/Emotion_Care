<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 380px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      background: #ffffffcc;
      backdrop-filter: blur(10px);
    }

    .btn-primary {
      background: #9c27b0;
      border: none;
    }

    .btn-primary:hover {
      background: #7b1fa2;
      transform: scale(1.03);
    }
  </style>
</head>

<body>

<div class="card p-4">
  <h3 class="text-center text-dark fw-bold">Create Account</h3>
  <p class="text-center text-muted mb-3">Join Emotion Care</p>

  <!-- Display flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="text" class="form-control mb-3" name="username" placeholder="Enter Username" required>

    <input type="password" class="form-control mb-3" name="password" placeholder="Enter Password" required>

    <button class="btn btn-primary w-100">Sign Up</button>
  </form>

  <p class="mt-3 text-center">
    Already have an account?
    <a href="{{ url_for('login') }}" class="text-decoration-none">Login</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
